<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediPortal Unimed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Dancing+Script:wght@400..700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
            script: ['Dancing Script', 'cursive'],
          },
          colors: {
            primary: {
              DEFAULT: '#0F766E', // Sub-header (Verde mais claro solicitado)
              dark: '#10605B',    // Header & Footer (Verde mais escuro solicitado)
              light: '#E9EDEC',   // Sidebar Active Item BG (Cor de destaque solicitada)
            },
            secondary: '#2d3748',
          }
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #f1f5f9;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* --- GLOBAL DARK MODE OVERRIDES --- */
    /* Backgrounds */
    .dark body {
      background-color: #0f172a;
      color: #f8fafc;
    }

    .dark .bg-white {
      background-color: #1e293b !important;
      color: #f8fafc !important;
      border-color: #334155 !important;
    }

    .dark .bg-gray-50,
    .dark .bg-gray-100,
    .dark .bg-[#f0f2f5],
    .dark .bg-[#f8fafc],
    .dark .bg-[#f1f5f9] {
      background-color: #0f172a !important;
      color: #e2e8f0;
      border-color: #1e293b !important;
    }

    /* Text Colors */
    .dark .text-gray-900,
    .dark .text-gray-800,
    .dark .text-gray-700 {
      color: #f1f5f9 !important;
    }

    .dark .text-gray-600,
    .dark .text-gray-500 {
      color: #94a3b8 !important;
    }

    .dark .text-gray-400 {
      color: #64748b !important;
    }

    /* Borders */
    .dark .border-gray-100,
    .dark .border-gray-200,
    .dark .border-gray-300 {
      border-color: #334155 !important;
    }

    /* Inputs */
    .dark input,
    .dark textarea,
    .dark select {
      background-color: #334155 !important;
      color: #fff !important;
      border-color: #475569 !important;
    }

    .dark input::placeholder,
    .dark textarea::placeholder {
      color: #94a3b8 !important;
    }

    /* Sidebar specific */
    .dark aside {
      background-color: #1e293b !important;
      border-color: #334155 !important;
    }

    .dark nav button:hover,
    .dark nav a:hover {
      background-color: #334155 !important;
      color: #fff !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "emoji-picker-react": "https://esm.sh/emoji-picker-react@4.12.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
